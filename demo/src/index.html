<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Equiviewer</title>
  </head>
  <body style="overflow: hidden;">

    <div
        style="
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            background: #1f1f1f;
        "
    >
        <img
            src="assets/loader.gif"
            style="
                position: absolute;
                left: calc( 50% - 15px );
                top: calc( 50% - 15px );
                width: 30px;
                height: 30px;
            "
        >
    </div>

    <app>
      <!-- Loading... -->
    </app>

  </body>
</html>
